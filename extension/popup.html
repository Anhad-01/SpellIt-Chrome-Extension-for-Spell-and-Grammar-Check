<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: sans-serif;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        select,
        button {
            width: 100%;
            padding: 5px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }
    </style>
</head>

<body>
    <div class="control-group toggle-container">
        <label for="enableToggle" style="margin:0">Enable SpellIt</label>
        <label class="switch">
            <input type="checkbox" id="enableToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-group toggle-container">
        <label for="enableAdvancedGrammar" style="margin:0">Advanced Grammar (LT)</label>
        <label class="switch">
            <input type="checkbox" id="enableAdvancedGrammar">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-group">
        <label for="languageSelect">Language</label>
        <select id="languageSelect">
            <option value="en_US">English (US)</option>
            <option value="en_GB">English (UK)</option>
        </select>
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
